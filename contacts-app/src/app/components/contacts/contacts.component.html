<div class="container mt-5">
  <div class="row align-items-center mb-3">
    <div class="col-md-auto">
      <a class="btn btn-primary" [routerLink]="['/new-contact']">Add Contact</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contacts">
            <td>{{ contact.firstName }}</td>
            <td>{{ contact.lastName }}</td>
            <td>{{ contact.phoneNumber }}</td>
            <td>
              <a [routerLink]="['/edit-contact', contact.id]" class="btn btn-sm btn-primary">Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
